{% extends "base.html" %} {%block content %}

<div class="container">
  <div class="welcome_area">
    <div>
      <p>{{name}}，歡迎登入系統</p>
      <a href="/signout">登出系統</a>
    </div>
  </div>
</div>
<div class="container">
  <div class="content_area">
    <p>快來留言吧！</p>
    <form
      class="content"
      method="post"
      action="/createMessage"
      onsubmit="fillContent(event)"
    >
      <div>
        <label for="content">內容：</label>
        <input
          type="text"
          id="content"
          name="content"
          value="{{ content or '' }}"
        />
      </div>

      <button type="submit">送出</button>
    </form>
  </div>
</div>

<div class="container">
  <div class="message_area">
    {% for message in messages %}
    <div class="content">
      <p class="name">{{message[1].name}}：</p>
      <p class="content">{{message[0].content}}</p>
      {% if user == message[1].username %}

      <button
        class="button{{message[0].id|string}}"
        type="button"
        onclick="checkDelete(event, '{{message[0].id|string}}', '{{id|string}}')"
      >
        x
      </button>
      {% else %} {% endif %}
    </div>
    {% endfor%} {% endblock %}
  </div>
</div>
