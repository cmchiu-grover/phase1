{% extends 'base.html' %} {% block content %}

<div class="container">
  <h1>註冊系統</h1>
  <div class="register_area">
    <form method="post" action="/signup" autocomplete="off">
      <div>
        <label for="name">姓名：</label>
        <input
          class="input1"
          type="text"
          name="name"
          value="{{ name or '' }}"
          required
        />
      </div>
      <div>
        <label for="username">帳號：</label>
        <input
          class="input2"
          type="text"
          name="username"
          value="{{ username or '' }}"
          required
        />
      </div>
      <div>
        <label for="password">密碼：</label>
        <input
          class="input3"
          type="password"
          name="password"
          value="{{ password or '' }}"
          pattern="[a-zA-Z0-9]{8,}"
          autocomplete="new-password"
          required
        />
      </div>
      <div class="regis_submit">
        <button type="submit">註冊</button>
      </div>
    </form>
  </div>
</div>

<div class="container">
  <h1>登入系統</h1>
  <div class="signin_area">
    <form method="post" action="/signin">
      <div>
        <label for="username">帳號：</label>
        <input
          type="text"
          id="username"
          name="username"
          value="{{ username or '' }}"
          required
        />
      </div>
      <div>
        <label for="password">密碼：</label>
        <input
          type="password"
          id="password"
          name="password"
          value="{{ password or '' }}"
          required
        />
      </div>

      <button type="submit">登入</button>
    </form>
  </div>
</div>
{% endblock %}
