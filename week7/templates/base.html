<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeHelp Tasks</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', path='/css/style.css') }}"
    />
  </head>
  <body>
    <header>
      {% if message %}
      <p>失敗頁面</p>
      {% elif request.session.get("user")%}
      <p>歡迎光臨，這是會員頁</p>

      {% else %}

      <p>歡迎光臨，請註冊 / 登入系統</p>

      {% endif %}
    </header>
    <main>
      <!-- 其他內容出現的地方 由此開始 -->
      {% block content %} {% endblock content %}
      <!-- 其他內容出現的地方 到此結束 -->
    </main>

    <script src="{{ url_for('static', path='/js/app.js') }}"></script>
  </body>
</html>
